# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

strategy:
  matrix:
    x86_debug:
      configuration: 'debug'
    x86_release:
      configuration: 'release'
  maxParallel: 2

steps:
- checkout: self
  submodules: true
  
- script: init.bat
  displayName: 'Build workspace'

- task: MSBuild@1
  inputs:
    solution: '.build/*.sln'
    configuration: $(configuration)

    